<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center my-4">Update Profile</h2>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
          <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" [(ngModel)]="Name" name="Name" required>
          </div>
          <div class="mb-3">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="LastName" [(ngModel)]="LastName" name="LastName" required>
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" [(ngModel)]="Email" name="Email" required>
          </div>
          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password" [(ngModel)]="Password" name="Password" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Update</button>
            
          </div>
        </form>
      </div>
      <div class="d-grid gap-2">
        <button (click)="deleteUser()" class="btn btn-danger">Delete Account</button>
    </div>
    </div>
  </div>
  
  <div class="container mt-4">
    <div *ngIf="currentUser">
      <h2>Updated User Information:</h2>
      <p><b>Username:</b> {{currentUser.username}}</p>
      <p><b>Name:</b> {{currentUser.name}}</p>
      <p><b>Last Name:</b> {{currentUser.lastname}}</p>
    </div>
  </div>
