<div *ngIf="comment; else notFound" class="card mt-2">
    <div class="card-body">
      <p class="card-text">- {{ comment.text }} (by: {{ comment.owner }})</p>
      <div *ngIf="comment.answer" class="card mt-2">
        <div class="card-body">
          <p class="card-text">Reply: {{ comment.answer.text }} (by: {{ comment.answer.owner }})</p>
        </div>
      </div>
      <div *ngIf="!comment.answer">
        <form (submit)="onSubmitReply()" class="mt-3">
          <div class="form-group">
            <textarea [(ngModel)]="newReplyText" name="newReplyText" class="form-control" placeholder="Your reply" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-secondary mt-2">Post Reply</button>
        </form>
      </div>
    </div>
  </div>
  
  <ng-template #notFound>
    <div class="alert alert-warning mt-4" role="alert">
      Comment not found.
    </div>
  </ng-template>
