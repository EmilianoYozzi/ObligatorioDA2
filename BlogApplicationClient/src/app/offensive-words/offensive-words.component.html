<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Add Offensive Word</h2>
      <input [(ngModel)]="newWord" class="form-control" placeholder="New Word">
      <button class="btn btn-primary mt-2" (click)="addWord()">Add Word</button>
    </div>

    <div class="col-md-6">
      <h2>Delete Offensive Word</h2>
      <input [(ngModel)]="wordToDelete" class="form-control" placeholder="Delete Word">
      <button class="btn btn-danger mt-2" (click)="deleteSelectedWord()">Delete Word</button>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12">
      <h2>Offensive Words</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let word of offensiveWords">{{ word }}</li>
      </ul>
    </div>
  </div>
</div>
