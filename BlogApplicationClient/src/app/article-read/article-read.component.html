<div *ngIf="article; else notFound" class="container">
  <div class="card mt-4">
    <div class="card-body">
      <h2 class="card-title">{{ article.title }}</h2>
      <div *ngIf="article.template == 'ImageAtTopLeft' || article.template == 'ImageAtTop' || article.template == 'ImageAtTopAndBottom'">
        <img [src]="article.images[0]" alt="Article Image" class="img-fluid rounded">
      </div>
      <p class="card-text">{{ article.text }}</p>
      <div *ngIf="article.template == 'ImageAtBottom' || (article.template == 'ImageAtTopAndBottom' && article.images.length > 1)">
        <img [src]="article.images[article.images.length - 1]" alt="Article Image" class="img-fluid rounded">
      </div>
      <p class="mt-4"><small class="text-muted">By: {{ article.owner }}</small></p>
      <button class="btn btn-danger mt-2" (click)="onDelete()">Delete Article</button>
      <button class="btn btn-primary mt-2" [routerLink]="['/article-update', article.id]">Update Article</button>
    </div>
  </div>

  <div class="mt-4">
    <h5>Add a comment</h5>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <textarea [(ngModel)]="newCommentText" name="newCommentText" class="form-control" placeholder="Your comment" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Post Comment</button>
    </form>
  </div>

  <div class="mt-4">
    <h5>Comments</h5>
    <div *ngFor="let comment of article.comments" class="card mt-2">
      <div class="card-body">
        <p class="card-text">- {{ comment.text }} (by: {{ comment.owner }})</p>
        <div *ngIf="comment.answer" class="card mt-2">
          <div class="card-body">
            <p class="card-text">Reply: {{ comment.answer.text }} (by: {{ comment.answer.owner }})</p>
          </div>
          <button class="btn btn-danger mt-2" (click)="deleteComment(comment.id)">Delete Comment</button>
        </div>
        <div *ngIf="!comment.answer">
          <form (submit)="onSubmitReply(comment.id)" class="mt-3">
            <div class="form-group">
              <textarea [(ngModel)]="newReplyTexts[comment.id]" name="newReplyText" class="form-control" placeholder="Your reply" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary mt-2">Post Reply</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #notFound>
  <div class="container">
    <div class="alert alert-warning mt-4" role="alert">
      Article not found.
    </div>
  </div>
</ng-template>
